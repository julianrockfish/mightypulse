<DOCTYPE! html> 

<html> 


<head> 

<title> Mightypulse </title> 

<meta charset="utf-8"> 

<link href='http://fonts.googleapis.com/css?family=Open+Sans:600' rel='stylesheet' type='text/css'>

<link rel="stylesheet" href="assets/css/healthy.css">


</head> 

<body> 

	<div class="container"> 

		<header> 

			<img id="shield" src="assets/images/shield.png">
			<h1> Mightypulse </h1> 
			 

		</header> 

		<form>
		  <label for="mood">Mood</label>
		  <select name="mood"> 
		  	<option value="10"> 10% </option> 
		  	<option value="20"> 20% </option> 
		  	<option value="30"> 30% </option> 
		  	<option value="40"> 40% </option> 
		  	<option value="50"> 50% </option> 
		  	<option value="60"> 60% </option> 
		  	<option value="70"> 70% </option> 
		  	<option value="80"> 80% </option> 
		  	<option value="90"> 90% </option>
		  	<option value="100"> 100% </option>  
		  </select>

		  <label for="weight">Weight</label>
		  <input type="number" name="weight" value="60" step="5" id="weight">

			<label for="calories"> Caloric intake </label>
			<input type="number" name="calories" value="1200"  step="10" id="calories">

			<a href="http://www.calorieking.com/foods/" target="_blank"> Unsure how many calories? Look it up </a> 

		</br> 

			<input type="checkbox" name="runstats" value="runstats" checked> Pull Recent Nike Run Stats
	
		  <input type="submit" name="continue" id="continue" value="Check Pulse">
		 

		</form>


 </div> 

</body> 

</html>
